<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div class="row">
    <h1 class="titulo">código secreto</h1>
  </div>
  <main class="main">
    <div class="row">
      <section class="form box">
        <form action="">
          <label for="input-texto">Solo letras minúsculas, sin acento</label>
          <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
          <input class="btn btn-primary" type="submit" value="encriptar!" id="btn-encriptar">
          <input class="btn btn-success" type="submit" value="desencriptar!" id="btn-desencriptar">
        </form>
      </section>
    </div>
    
    <div class="row">
      <section class="msg box">
        <h2 id="">Mensaje encriptada:</h2>
        <input class="text-input" type="text" id="msg"></input>
        <input class="btn btn-secondary" type="submit" value="copiar" id="btn-copy">
      </section>
    </div>
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
