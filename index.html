<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  
  <div class="row mb-3">
    <div class="col">
      <h1 class="titulo">Codificador Challenge One</h1>
    </div>
  </div>
  
  <main class="main">
    <div class="row mb-3">
      <section class="col-md-6">
        <form action="">
          <div class="form-group">
            <input class="form-control" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Solo puede ingresarse letras minusculas y sin caracteres especiales.</small>
          </div>
          <input class="btn btn-primary mt-3" type="button" value="¡Encriptar!" id="btn-encriptar">
          <input class="btn btn-success mt-3" type="button" value="¡Desencriptar!" id="btn-desencriptar">
        </form>
      </section>
      <section class="col-md-6">
        <div class="card">
          <div class="card-header">
            Historico de conversiones
          </div>
          <div class="card-body">
            <p class="card-text">Aun no se realizó ninguna encriptacion. Prueba hacer una!</p>
            <ul id="lista" class="list-group mb-3">
            </ul>
            <a href="#" id="boton-copiar" class="btn btn-info">Copiar ultima conversion!</a>
          </div>
        </div>
      </section>
    </div>
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
